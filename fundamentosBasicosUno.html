<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Básicos I</title>
</head>
<body>
    <script>
        //-------------------------------
        console.log("1. Obtén del 1 al 255: Escribe una función que devuelve un array con todos los números del 1 al 255.");
        function arreglo(a,b){
            arr = [];
            for(var i=a; i<=b; i++){
                arr.push(i);
            }
            return arr;
        }
        res1 = arreglo(1,255);
        console.log(res1);        
        //-------------------------------
        console.log("2. Consigue pares hasta 1000: Escribe una función que entregue la suma de todos los números pares del 1 al 1000 - Puedes usar un operador de módulo para este ejercicio.");
        function sumaPares(a,b){
            sum = 0;
            for(var i=a; i<=b; i++){
                if(i%2===0){
                    sum+=i;
                }
            }
            return sum;
        }
        res2 = sumaPares(1,1000);
        console.log(res2);
        //-------------------------------
        console.log("3. Suma impares hasta 5000: Escribe una función que devuelva la suma de todos los números impares entre 1 y 5000 (ej: 1+3+5+...+4997+4999).");
        function sumaImpares(a,b){
            sum = 0;
            for(var i=a; i<=b; i++){
                if(i%2==1){
                    sum+=i;
                }
            }
            return sum;
        }
        res3 = sumaImpares(1,5000);
        console.log(res3);
        //-------------------------------
        console.log("4. Itera un array: Escribe una función que devuelva la suma de todos los valores dentro de un array (ej:  [1,2,5] retorna 8. [-5,2,5,12] retorna 14).");
        function iteraArray(x){
            sum = 0;
            for(var i=0; i<x.length; i++){
                sum +=x[i];
            }
            return sum;
        }
        res4 = iteraArray([1,2,5]);
        res5 = iteraArray([-5,2,5,12]);
        console.log(res4,res5);
        //-------------------------------
        console.log("5. Encuentra el mayor (max): Dado un array con múltiples valores, escribe una función que devuelva el número mayor (ej: para [-3,3,5,7] el número mayor (max) es 7).");
        function maximo(x){
            max = x[0];
            for(var i=1; i<x.length; i++){
                if(max<x[i]){ 
                    max = x[i];
                }
            }
            return max;
        }
        res6 = maximo([-3,3,5,7]);
        console.log(res6);
        //-------------------------------
        console.log("6. Encuentra el promedio (avg): Dado un array con múltiples valores, escribe una función que devuelva el promedio de los valores (ej: para [1,3,5,7,20] el promedio es 7.2).");
        function promedio(y){
            var sum = 0, avg;
            for(var i=0; i<y.length; i++){
                sum +=y[i];
            }
            avg = sum/y.length;
            return avg;
        }
        res7 = promedio([1,3,5,7,20]);
        console.log(res7);
        //-------------------------------
        console.log("7. Array de impares: Escribe una función que devuelva un array de todos los números impares entre 1 y 50 (ej: [1,3,5, …, 47,49]). Pista: Usa el método ‘push’.");
        function arrayImpar(a,b){
            var arr = [];
            for(var i=a; i<b; i++){
                if(i%2==1){
                    arr.push(i);
                }
            }
            return arr;
        }
        res8 = arrayImpar(1,50);
        console.log(res8);
        //-------------------------------
        console.log("8. Mayor que Y: Dado un valor Y, escribe una función que toma un array y devuelve los valores mayores que Y. Por ejemplo, si arr = [1,3,5,7] y Y = 3, tu función devolverá 2 (hay 2 números en el array mayores que 3, esto son 5 y 7).");
        function arrayMayores(x,y){
            var count = 0;
            for(var i=0; i<x.length; i++){
                if(x[i]>y){
                    count ++;
                }
            }
            return count;
        }
        mayores = arrayMayores([1,3,5,7],3);
        console.log(mayores);
        //-------------------------------
        console.log("9. Cuadrados: Dado un array con múltiples valores, escribe una función que reemplace cada valor por el cuadrado del mismo valor (ej: [1,5,10,-2] será [1,25,100,4]).");
        function alCuadrado(x){
            for(var i=0; i<x.length; i++){
                x[i] = x[i] * x[i];
            }
            return x;
        }
        res9 = alCuadrado([1,5,10,-2]);
        console.log(res9);
        //-------------------------------
        console.log("10. Negativos: Dado un array con múltiples valores, escribe una función que reemplace cualquier número negativo dentro del array por 0. Cuando el programa esté listo, el array no debiera contener números negativos (ej: [1,5,10,-2] se convertirá en [1,5,10,0]).");
        function negativos(y){
            for(var i=0; i<y.length; i++){
                if(y[i]<0){
                    y[i] = 0; 
                }
            }
            return y;
        }
        res10 = negativos([5,-1,-3,40]);
        console.log(res10);
        //-------------------------------
        console.log("11. Max/Min/Avg: Dado un array con múltiples valores, escribe una función que devuelva un nuevo array que solo contenga el valor mayor (max), menor (min) y promedio (avg) del array original (ej: [1,5,10,-2] devolverá [10,-2,3.5]).");
        function arrayRes(b){
            var arr = [], max = b[1], min = b[0], sum = 0;
            for(var i=0; i<b.length; i++){
                sum += b[i];
                if(min > b[i]){
                    min = b[i]; 
                }
                else if(max < b[i]){
                    max = b[i];
                }
            }
            arr.push(max, min, sum/b.length);
            return arr;
        }
        res11 = arrayRes([1,5,10,-2]);
        console.log(res11);
        //-------------------------------
        console.log("12. Intercambia Valores: Escribe una función que intercambie el primer y el último valor de cualquier array. La extensión mínima predeterminada del array es 2 (ej: [1,5,10,-2] será [-2,5,10,1]).");
        function intercambioValores(x){
            arr = [];
            arr.push(x[0], x[x.length-1]);
            x[0] = arr[arr.length-1];
            x[x.length-1] = arr[0];
            return x;
        }
        res12 = intercambioValores([1,5,-1]);
        console.log(res12);
        //-------------------------------
        console.log("13. De Número a String: Escribe una función que tome un array de números y reemplace cualquier valor negativo por el string ‘Dojo’. Por ejemplo, dado el array = [-1,-3,2], tu función devolverá [‘Dojo’,‘Dojo’,2].");
        function numString(n){
            for(var i=0; i<n.length; i++){
                if(n[i]<0){
                    n[i] = "Dojo";
                }
            }
            return n;
        }
        res13 = numString([-1,-3,2]);
        console.log(res13);
    </script>
</body>
</html>
