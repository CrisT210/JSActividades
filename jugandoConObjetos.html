<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con Objetos</title>
</head>
<body>
    <script>
        var users = [{name: "Michael", age:37}, {name: "John", age:30}, {name: "David", age:27}];
        //¿Cómo harías print/log de la edad de John?
        console.log("La edad de Jhon es:",users[1].age);
        //¿Cómo harías print/log del nombre del primer objeto?
        console.log("Nombre primer objeto:",users[0].name);
        /*¿Cómo harías print/log del nombre y la edad de cada usuario utilizando un for loop? Tu output debería verse algo como esto
        Michael - 37
        John - 30
        David - 27 */
        for(var i=0; i<users.length; i++){
            console.log(users[i].name+" - ",users[i].age);
        }
        for(var person in users){
            console.log(users[person].name+" - ", users[person].age);
        }
        //Cambio de edad e impresion para cumplir ultima actividad 
        users[2].age = 17;
        console.log(users[2]);
        //¿Cómo harías para imprimir el nombre de los mayores de edad?
        for(var i=0; i<users.length; i++){
            if(users[i].age>17){
                console.log(users[i].name);
            }
        }
        for(var person2 in users){
            if(users[person2].age>17){
                console.log(users[person2].name);
            }            
        }
    </script>
</body>
</html>
