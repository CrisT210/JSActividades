    <script>
        console.log("1. Tamaño Grande - Dado un array, escribe una función que cambie todos los números positivos en él, por el string “big”. Ejemplo: grande([-1,3,5,-5]) devuelve [-1, “big”, “big”, -5].");
        function tamañoGrande(a){
            for(var i=0; i<a.length; i++){
                if(a[i]>=0){
                    a[i] = "big";
                }
            }
            return a;
        }
        size = tamañoGrande([-1,3,5,-5]);
        console.log(size);
        //-------------------------------
        console.log("2. Imprime (print) el menor, devuelve (return) el mayor - Crea una función que tome un array de números. La función debería imprimir (print) el menor valor del array, y devolver (return) el mayor.");
        function valores(p){
            var max = p[0], min = p[0];
            for(var i=0; i<p.length; i++){
                if(min>p[i]){
                    min = p[i];
                }
                else if(max<p[i]){
                    max = p[i];
                }
            }
            console.log("Numero Minimo: "+min);
            return max;
        }
        maximo = valores([1,-3,2]);
        console.log("Numero Maximo: "+maximo); 
        //-------------------------------
        console.log("3. Imprime (print) uno, devuelve (return) otro- Crea una función para un array de números. La función debería imprimir (print) el penúltimo valor y devolver (return) el primer valor impar.");
        function numeros(x){
            var impar = 0, penul = x[x.length-2];
            console.log("El penultimo valor es: "+penul);
            for(var i=x.length-1; i>=0; i--){
                if(x[i]%2==1){
                    impar = x[i];
                }
            }
            return impar;
        }
        nroImpar = numeros([2,4,5,6,8,20,25]);
        console.log("Primer Numero impar es: "+nroImpar);
        //-------------------------------
        console.log("4. Doble Visión - Dado un array, crea una función que devuelva un nuevo array donde cada valor se duplique. Entonces, doble([1,2,3]) debiera devolver [2, 4, 6] sin cambiar el array original.");
        function doble(a){
            arr = [];
            for(var i=0; i<a.length; i++){
                arr.push(a[i]+a[i]); 
            }
            return arr;
        }
        sumaDoble = doble([2,4,6]);
        console.log(sumaDoble);
        //-------------------------------
        console.log("5. Contar Positivos -  Dado un array de números, crea una función para reemplazar el último valor con el número de valores positivos encontrados en el array. Ejemplo, contarPositivos([-1,1,1,1]) cambia el array original y devuelve [-1,1,1,3].");
        function contarPositivos(x){
            var cont = 0;
            for(var i=0; i<x.length; i++){
                if(x[i]>0){
                    cont++;
                }
            }
            x[x.length-1] = cont;
            return x;
        }
        numPos = contarPositivos([-1,2,-5,4,-3]);
        console.log(numPos);
        //-------------------------------
        console.log("6. Pares e Impares - Crea una función que acepte un array. Cada vez que ese array tenga 3 valores impares seguidos, imprime (print) “¡Qué imparcial!”, y cada vez que tenga 3 pares seguidos, imprime (print) “¡Es para bien!”.");
        function parImpar(a){
            var impares = 0, pares = 0; 
            for(var i=0; i<a.length; i++){
                if(a[i]%2==0){
                    pares++;
                    if(pares == 3){
                        console.log("¡Es para bien!");
                        pares = 0;
                    }
                }else{
                    impares++;
                    if(impares == 3){
                        console.log("¡Qué imparcial!");
                        impares = 0;
                    }
                }         
            }
        }
        parImpar([1,2,1,2,1,2,3,5,3,4,4,6]);

        console.log("7. Incrementa los Segundos - Dado un array de números arr, agrega 1 a cualquier otro elemento, específicamente a aquellos cuyo índice es impar (arr[1], arr[3], arr[5], etc). Luego, console.log cada valor del array y devuelve arr.");
        function segundos(arr){
            for(var i=0; i<arr.length; i++){
                if(i%2==1){
                    arr[i] = arr[i]+"1";
                    console.log(arr[i]);
                }else{
                    console.log(arr[i]);
                }
            }
            return arr;
        }
        arreglo = segundos([1,2,4,5,7,9,11,12]);
        console.log(arreglo);
        //-------------------------------
        console.log("8. Longitudes previas - Pasado un array (similar a decir ‘tomado un array’ o ‘dado un array’) que contiene strings, reemplaza cada string con un número de acuerdo cantidad de letras (longitud) del string anterior. Por ejemplo, longitudesPrevias([“programar”,“dojo”, “genial”]) debería devolver [“programar”,9, 4]. Pista: ¿For loops solo puede ir hacia adelante?");
        function longitudPrevia(arr){
            var largo = 0;
            for(var i=arr.length-2; i>=0; i--){
               largo = arr[i].length;
               arr[i+1] = largo;
            }
            return arr;
        }
        largoString = longitudPrevia(["HTML","CSS","JAVASCRIPT","JQUERY","MYSQL","JAVA"]);
        console.log(largoString);
        //-------------------------------
        console.log("9. Agrega Siete - Construye una función que acepte un array. Devuelve un nuevo array con todos los valores del original, pero sumando 7 a cada uno. No alteres el array original. Por ejemplo, agregaSiete([1,2,3) debería devolver [8,9,10] en un nuevo array.");
        function sumarSiete(x){
            var arr = [];
            for(var i=0; i<x.length; i++){
                arr.push(x[i]+7);
            }
            return arr;
        }
        sumas = sumarSiete([10,7,21]);
        console.log(sumas);
        //-------------------------------
        console.log("10. Array Inverso - Dado un array, escribe una función que invierte sus valores en el lugar. Ejemplo: invertir([3,1,6,4,2)) devuelve el mismo array pero con sus valores al revés, es decir [2,4,6,1,3]. Haz esto sin crear un array temporal vacío. (Pista: necesitarás intercambiar (swap) valores).");
        function arrayInverso(a){
            var swap = 0, count = a.length-1;
            for(var i=0; i<a.length/2; i++){
                swap = a[i];
                a[i] = a[count];
                a[count] = swap;
                count--;
            }
            return a;
        }
        invertido = arrayInverso([3,1,6,4,2]);
        console.log(invertido);
        //-------------------------------
        console.log("11. Perspectiva: Negativa - Dado un array crear y devuelve uno nuevo que contenga todos los valores del array original, pero negativos (no simplemente multiplicando por -1). Dado [1,-3,5], devuelve [-1,-3,-5].");
        function perspectivaNegativa(y){
            var arr = [];
            for(var i=0; i<y.length; i++){
                if(y[i]>0){
                    arr.push(y[i]-(y[i]+y[i]));
                }else{
                    arr.push(y[i]);
                }
            }
            return arr;
        }
        arrayNegativos = perspectivaNegativa([1,-3,5]); 
        console.log(arrayNegativos);

        console.log("12. Siempre hambriento - Crea una función que acepte un array e imprima (print) “yummy” cada vez que alguno de los valores sea “comida”. Si ningún valor es “comida”, entonces imprime “tengo hambre” una vez.");
        function siempreHambre(z){
            var count = 0;
            for(var i=0; i<z.length; i++){
                if(z[i] == "comida"){
                    console.log("yummy");
                }else{
                    count++
                    if(count == z.length){
                        console.log("tengo hambre");
                    }
                }
            }
        }
        siempreHambre(["comida","hambre","hola","comida"]);
        siempreHambre(["hola","chao","computador"]);

        console.log("13. Cambiar hacia el centro -  Dado un array, cambia el primer y último valor, el tercero con el ante penútimo, etc. Ejemplo: cambiaHaciaElCentro([true, 42, “Ada”, 2, “pizza”]) cambia el array a [“pizza¨, 42, “Ada”, true]. cambiaHaciaElCentro([1,2,3,4,5,6]) cambia el array a [6,2,4,3,5,1]. No es necesario devolver (return) el array esta vez.");
        function cambiaHaciaCentro(a){
            var swap = 0, count = a.length-1;
            for(var i=0; i<a.length/2; i++){
                if(i!=1){
                    swap = a[i];
                    a[i] = a[count];
                    a[count] = swap;
                    count--;
                }else{
                    count--;
                }
            }
        }
        cambiaHaciaCentro([true,42,"Ada",2,"pizza"]);
        cambiaHaciaCentro([1,2,3,4,5,6]);
        //-------------------------------
        console.log("14. Escala el Array - Dado un array arr y un número num, multiplica todos los valores en el array arr por el número num, y devuelve el array arr modificado. Por ejemplo, escalaArray([1,2,3], 3] debería devolver [3,6,9].");
        function escalaArray(arr,num){
            for(var i=0; i<arr.length; i++){
                arr[i] = arr[i] * num;
            }
            return arr;
        }
        array = escalaArray([1,2,3], 3);
        console.log(array);
